<div class="container mt-5">
    <div id="registroCliente" class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center text-primary mb-4">üìù Registro de Cliente</h2>
  
      <form #clienteForm="ngForm">
        <div class="row g-3">
          <!-- Documento de Identidad -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Identificaci√≥n</label>
            <input type="text" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.cedulaC" name="documento" pattern="[0-9]+" required />
          </div>
  
          <!-- Primer Nombre -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Primer Nombre</label>
            <input type="text" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.nombre1" name="nombre1" required />
          </div>
  
          <!-- Segundo Nombre -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Segundo Nombre</label>
            <input type="text" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.nombre2" name="nombre2" />
          </div>
  
          <!-- Primer Apellido -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Primer Apellido</label>
            <input type="text" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.apellido1" name="apellido1" required />
          </div>
  
          <!-- Segundo Apellido -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Segundo Apellido</label>
            <input type="text" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.apellido2" name="apellido2" />
          </div>
  
          <!-- Tel√©fono -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Tel√©fono</label>
            <input type="tel" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.telefono" name="telefono" pattern="[0-9]{10}" required />
          </div>
  
          <!-- Direcci√≥n -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Direcci√≥n</label>
            <input type="text" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.direccion" name="direccion" required />
          </div>
  
          <!-- Correo Electr√≥nico -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Correo</label>
            <input type="email" class="form-control shadow-sm rounded-3" [(ngModel)]="cliente.correo" name="correo" required />
          </div>
        </div>
  
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4 py-2 shadow-sm fw-bold rounded-3" (click)="guardar()">
            ‚úÖ Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
