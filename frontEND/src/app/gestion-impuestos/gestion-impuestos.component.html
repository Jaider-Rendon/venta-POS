<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #529dd676; position: relative;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <div class="container-fluid">
       
        <div class="logo-container ms-5">
          <img id="rect" src="assets/Logoo.png" alt="Logo">
        </div>

      </div>
    </nav>
    <div class="d-flex ps-5 mb-4">
        <button class="btn text-light px-4 rounded-pill fw-semibold" 
                style="background-color: #2e77ae; border: none;"
                (click)="volver()">
          <i class="bi bi-house-fill"></i> Volver
        </button>
      </div>
<!-- Contenido -->

<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">

          <h5 class="text-center fw-bold mb-3">Id de producto:</h5>
          <input type="text"
                 [(ngModel)]="id"
                 placeholder="Ingrese ID de producto"
                 class="form-control text-center mb-3">
  
          <button (click)="mostrarProductos()"
                  class="btn btn-success rounded-pill w-100 fw-semibold">
             Buscar
          </button>
        </div>
      </div>
    </div>
  
    <!-- Tabla de resultados -->
    <div class="row justify-content-center mt-4" *ngIf="productos.length > 0">
      <div class="col-lg-10">
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID de producto</th>
                <th>Nombre de producto</th>
                <th>Stock</th>
                <th>Valor total</th>
                <th>Impuesto</th>
                <th>Porcentaje</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <td>{{ producto.id_producto }}</td>
                <td>{{ producto.nombre_producto }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.precio_compra }}</td>
                <td>{{ producto.nombre_impuesto }}</td>
                <td>{{ producto.porcentaje }}%</td>
                <td> <button type="button" class="btn btn-primary btn-sm d-flex align-items-center gap-1 px-2" 
                    (click)="gestionarImpuesto(producto.id_producto)">
                <i class="fas fa-sync-alt"></i> <!-- Ãcono de actualizar -->
                <span>Actualizar</span>
            </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
