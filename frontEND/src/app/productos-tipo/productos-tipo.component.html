<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #529dd676; position: relative;">
    <div class="container-fluid">
     
      <div class="logo-container ms-5">
        <img id="rect" src="assets/Logoo.png" alt="Logo">
      </div>
  
      <button class="btn text-light px-4 rounded-pill fw-semibold ms-auto"
              style="background-color: #2e77ae; border: none; transition: 0.3s;"
              (click)="Impuestos()">
        <i class="bi bi-person-plus"></i> Gesti√≥n de impuestos
      </button>
    </div>
  </nav>

  <div class="container mt-3">
    <button class="btn btn-success rounded-pill" (click)="volver()">
      <i class="bi bi-arrow-left"></i> Volver
    </button>
  </div>
  
  <!-- Contenido -->
  <div class="container my-5">
    <div class="d-flex justify-content-center">
        <div class="form-section text-center" style="max-width: 400px; width: 100%;">
          <label for="tipoProducto" class="form-label fw-bold">Tipo de producto:</label>
          <input type="text" id="tipoProducto" [(ngModel)]="tipoProducto" placeholder="Ingrese tipo" class="form-control my-2">
          
          <button (click)="generarReporte()" class="btn btn-success rounded-pill mt-3 w-100">
            Generar reporte
          </button>
        </div>
      </div>
      <div>

      </div>
  
    <div *ngIf="productos.length > 0" class="table-responsive mt-5">
      <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID de producto</th>
            <th>Nombre de producto</th>
            <th>Cantidad</th>
            <th>Valor total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.idProducto }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ producto.precioCompra }}</td>
          </tr>
        </tbody>
      </table>
  </div>
