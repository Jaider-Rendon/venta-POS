<nav class="navbar navbar-expand-lg" style="background-color: #529dd676">
    <div class="container-fluid">
      <div class="logo-container">
        <img id="rect" src="assets/Logoo.png" alt="Logo">
      </div>
  
      <button class="btn text-light px-4 rounded-pill fw-semibold ms-auto" 
              style="background-color: #2e77ae; border: none; transition: 0.3s;"
              (click)="Impuestos()">
        <i class="bi bi-person-plus"></i> Gestion de impuestos
      </button>
    </div>

  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
        <div class="form-floating">
            <input type="text" class="form-control shadow-sm" id="cedulaV" placeholder="Cédula del vendedor"
                   [(ngModel)]="cedulaV" required />
            <label for="cedulaV">Cédula del vendedor</label>
          </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Busque la fecha</label>
        <input type="date" id="fecha" class="form-control"  [(ngModel)]="fecha" required>
      </div>
    </div>
  
    <div class="d-flex gap-3 mb-4">
      <button class="btn btn-success" (click)="reporteDiarioV()" >Generar reporte</button>
      <button class="btn btn-danger">Reportes de cliente</button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>ID de la factura</th>
            <th>Nombre del vendedor</th>
            <th>Productos</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Monto total</th>
          </tr>
        </thead>
        <tbody>
          <tbody>
            <tr *ngFor="let item of ReporteDiario" class="text-center align-middle">
                <td class="fw-bold">{{ item.id_factura }}</td>
                <td>{{item.nombre_vendedor}}</td>
                <td>{{item.nombre_producto}}</td>
                <td>{{item.precio_compra}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.total }}</td>
            </tr>
        </tbody>

      </table>
    </div>
  </div>
